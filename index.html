<!doctype html>
<html lang="en-GB">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dog Friendly Beaches UK</title>
    <meta name="description" content="Find dog friendly beaches in the UK by address and radius." />
    <link rel="preconnect" href="https://unpkg.com" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header class="hero">
      <h1>üê∂üèñÔ∏è Dog Friendly Beaches UK</h1>
      <p>Find beaches that welcome dogs near your address.</p>
    </header>

    <main class="layout">
      <section class="panel controls">
        <h2>Search by address</h2>
        <form id="search-form">
          <input id="address" type="text" placeholder="e.g. Brighton, TR7 1EW, Edinburgh" required />
          <button type="submit">Find beaches</button>
        </form>
        <div class="actions-row">
          <button id="reset-btn" type="button" class="secondary">Reset to UK top beaches</button>
        </div>
        <p class="muted" id="status">Showing UK dog friendly beach list.</p>

        <div class="filters">
          <label>
            Radius (miles)
            <input id="radius" type="range" min="5" max="120" value="35" />
            <span id="radius-val">35</span>
          </label>
          <label>
            Sort by
            <select id="sort">
              <option value="score">Beach score</option>
              <option value="distance">Distance</option>
              <option value="rating">Rating</option>
              <option value="reviews">Review count</option>
            </select>
          </label>
        </div>

      </section>

      <section class="panel map-panel">
        <div id="map" aria-label="Map of dog friendly beaches"></div>
      </section>

      <section class="panel table-panel">
        <h2>Beach table</h2>
        <div class="table-wrap">
          <table>
            <thead>
              <tr>
                <th>#</th>
                <th>Beach</th>
                <th>Area</th>
                <th>Dog access</th>
                <th>Rating</th>
                <th>Reviews</th>
                <th>Distance</th>
                <th>Score</th>
                <th>Links</th>
              </tr>
            </thead>
            <tbody id="rows"></tbody>
          </table>
        </div>
      </section>
    </main>

    <footer>
      <small>Demo dataset to get started. Verify local restrictions/signage before visiting.</small>
    </footer>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
    <script src="./app.js" type="module"></script>
  </body>
</html>
